<body>
    <header>

    <hr>
    </div>

    <main>
    <section>
    <h3 class="form_title">Interest Form:</h3>
    <p class="form_p"><strong>Fill out the form below for more information. You may be contacted to provide more details due to your interest.</strong></p>
    <form action="#" method="post" class="form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br><br>

      <label for="why">Why do you want to join AFROTC</label><br><br>
      <textarea id="why" name="why" rows="4" cols="31" required></textarea><br><br>

      <input type="submit" value="Submit" class="submit">
    </form>
    <div>
        <figure><img class= "GLP" src= "images/land.JPEG" alt="Cadet in training" style="width:80%"></figure>
    <p class="form_p"><strong>Hope to see you serving for the United States Air Force one day!</strong></p>
    </div>
    </section>
