<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 | Ayush Patel's Angry Panda | Calculator FCC 2</title> 
    <link rel="stylesheet" href="styles/calculator_fcc.css" type="text/css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body> 
  <header>
    <div data-include="components/header.html">
        <h1>ITIS 3135 | Ayush Patel's Angry Panda | Calculator FCC 2</h1>
    </div>
    <hr>
    </header>
    <main>
    <h2>Calculator FCC 2</h2>
        
    <div class="container">

        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
          <script src="scripts/calculator_part2.js"></script>
    </main>
    <hr>
    <footer>
    <div data-include="components/footer.html"></div>
  </footer>
  <script src="scripts/include.min.js"></script>
</body>
</html>
