<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 | Ayush Patel's Angry Panda | Arrays</title> 
    <link rel="stylesheet" href="styles/default.css" type="text/css" >
</head>
<body>
  <header>
    <div data-include="components/header.html">
        <h1>ITIS 3135 | Ayush Patel's Angry Panda | Arrays</h1>
    </div>
    <hr>
    </header>
    <main>
    <h2>Employee Salaries</h2>
    <form id="add_form" name="add_form">
      <label for="employee_list">Select an employee:</label>
      <select id="employee_list" name="employee_list">
        <option value="0" selected>-- Select --</option>
        <option value="1">Ben Linus</option>
        <option value="2">Elon Musk</option>
        <option value="3">Bob Sagget</option>
        <option value="4">Harry Potter</option>
        <option value="5">Jack Sheppard</option>
        <option value="6">John Locke</option>
        <option value="7">James Sawyer</option>
        <option value="8">Hurley Hugo</option>
      </select>
      <br>
      <label for="salary_input">Enter salary:</label>
      <input type="text" id="salary_input">
      <br>
      <button type="button" onclick="addSalary()">Add Salary</button><br>
      <button type="button" onclick="displaySalary()">Display Salary</button>
      <button type="button" onclick="displayResults()">Display Results</button>
    </form>

    <div id="results" ></div>
    <table id="results_table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Salary</th>
          </tr>
        </thead>
      </table> 

    </main>
    <hr>
    <footer>
    <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/arrays.js"></script>
    <script src="scripts/include.min.js"></script>
  </body>
